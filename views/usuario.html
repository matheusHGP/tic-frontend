<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="../controllers/usuarioController.js"></script>
</head>

<body>
    <div class="container">
        <div class="card-content">
            <div class="mb-3 card-content-header">
                <h1>Cadastro de Usuário</h1>
                <div class="group-buttons">
                    <button id="btn-group-pesquisar" type="button" class="btn btn-primary" onclick="toggleButton('pesquisar')">Pesquisar</button>
                    <button id="btn-group-cadastrar" type="button" class="btn" onclick="toggleButton('cadastrar')">Cadastrar</button>
                </div>
            </div>
            <div id="conteudo-pesquisar" class="card-content-body">
                <form class="mb-5">
                    <div>
                        <div>
                            <label class="form-label">Nome</label>
                            <input id="nome_usuario" type="text" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">Email</label>
                            <input id="email_usuario" type="email" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">Nivel</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Nível do usuario</option>
                                <option value="1">Basico</option>
                                <option value="2">Administrador</option>
                            </select>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Nivel</th>
                        </tr>
                    </thead>
                    <tbody class="table-content-usuario">
                    </tbody>
                </table>
            </div>

            <div id="conteudo-cadastrar" class="card-content-body">
                <form class="mb-5">
                    <div>
                        <div>
                            <label class="form-label">Nome</label>
                            <input id="nome_usuario" type="text" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">Email</label>
                            <input id="email_usuario" type="email" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">Senha</label>
                            <input id="senha_usuario" type="password" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">Nivel</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Nível do usuario</option>
                                <option value="1">Basico</option>
                                <option value="2">Administrador</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
