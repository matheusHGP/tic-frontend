<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="../controllers/loginController.js"></script>
</head>

<body>
    <div class="container">
        <div class="content-center">
            <div class="first">
                <div class="first-header">
                    <h3>Seja bem vindo(a) !</h3>
                    <p>Fa√ßa o login para acessar a plataforma de gerenciamento</p>
                </div>
                <div class="first-body">
                    <img src="../images/mechanic-icon.png">
                </div>
            </div>
            <div class="second">
                <div class="login-card">
                    <h3>Login</h3>
                    <div class="login-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label label">Usuario</label>
                                <input id="user" class="form-control" type="email">
                            </div>
                            <div>
                                <label class="form-label">Senha</label>
                                <input id="password" class="form-control" type="password">
                            </div>
                            <div class="mb-3 error-content">
                                <small id="error-message"></small>
                            </div>
                            <button class="btn btn-primary login-button" type="button"
                                onclick="entrar()">Entrar</button>
                        </form>
                    </div>
                    <div class="login-footer">
                        <small>Esqueceu a senha ? </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
