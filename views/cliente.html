<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../styles/cliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="../controllers/clientesController.js"></script>
</head>

<body>
    <div class="container">
        <div class="card-content">
            <div class="mb-3 card-content-header">
                <h1>Cadastro de Cliente</h1>
                <div class="group-buttons">
                    <button id="btn-group-pesquisar" type="button" class="btn btn-primary" onclick="toggleButton('pesquisar')">Pesquisar</button>
                    <button id="btn-group-cadastrar" type="button" class="btn" onclick="toggleButton('cadastrar')">Cadastrar</button>
                </div>
            </div>
            <div id="conteudo-pesquisar" class="card-content-body">
                <form class="mb-5">
                    <div class="row">
                        <div class="col-sm">
                            <label class="form-label">Nome</label>
                            <input id="nome_cliente" type="text" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">CPF</label>
                            <input id="cpf_cliente" type="email" class="form-control">
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Logradouro</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Número</th>
                        </tr>
                    </thead>
                    <tbody class="table-content-cliente">
                    </tbody>
                </table>
            </div>

            <div id="conteudo-cadastrar" class="card-content-body">
                <form class="mb-5">
                    <div class="row">
                        <div class="col-sm">
                            <label class="form-label">Nome</label>
                            <input id="nome_cliente" type="text" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">Email</label>
                            <input id="email_cliente" type="email" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">CPF</label>
                            <input id="cpf_cliente" type="email" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">Telefone</label>
                            <input id="telefone_cliente" type="text" class="form-control">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm">
                            <label class="form-label">CEP</label>
                            <input id="cep_cliente" type="text" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">Logradouro</label>
                            <input id="logradouro_cliente" type="email" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">Bairro</label>
                            <input id="bairro_cliente" type="email" class="form-control">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">Número</label>
                            <input id="numero_cliente" type="email" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
