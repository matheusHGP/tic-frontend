<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../styles/cliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="../controllers/clients/clientsSearchController.js"></script>
    <script src="../controllers/clients/clientsRegisterController.js"></script>
    <script src="../utils/api.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="card-content">
            <div class="mb-3 card-content-header">
                <h1>Cadastro de Cliente</h1>
                <div class="group-buttons ">
                    <button id="btn-group-pesquisar" type="button" class="btn btn-primary"
                        onclick="toggleButton('pesquisar')">Pesquisar</button>
                    <button id="btn-group-cadastrar" type="button" class="btn btn-secondary"
                        onclick="toggleButton('cadastrar')">Cadastrar</button>
                </div>
            </div>
            <div id="conteudo-pesquisar" class="card-content-body">
                <form class="mb-5">
                    <div>
                        <div>
                            <div class="col-sm">
                                <label class="form-label">Nome</label>
                                <input id="nome-client" type="text" class="form-control">
                            </div>
                            <div class="col-sm">
                                <label class="form-label">CPF</label>
                                <input id="cpf-client" type="text" class="form-control">
                            </div>
                            <div class="card-content-button-action">
                                <button type="button" class="btn btn-primary" onclick="getClients()"> Pesquisar</button>
                            </div>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            <th scope="col">CEP</th>
                            <th scope="col">Logradouro</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Número</th>
                        </tr>
                    </thead>
                    <tbody id="table-content-client">
                    </tbody>
                </table>
            </div>

            <div id="conteudo-cadastrar" class="card-content-body">
                <form class="mb-5">
                    <div>
                        <div>
                            <input id="id-client-register" type="text" class="form-control">
                            <div>
                                <label class="form-label">Nome</label>
                                <input id="nome-client-register" type="text" class="form-control">
                            </div>
                            <div>
                                <label class="form-label">Email</label>
                                <input id="email-client-register" type="email" class="form-control">
                            </div>
                            <div>
                                <label class="form-label">CPF</label>
                                <input id="cpf-client-register" type="email" class="form-control">
                            </div>
                            <div>
                                <label class="form-label">Telefone</label>
                                <input id="telefone-client-register" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                        <br />
                    <div>
                        <div>
                            <div>
                                <label class="form-label">CEP</label>
                                <input id="cep-client-register" type="text" class="form-control">
                            </div>
                            <div>
                                <label class="form-label">Logradouro</label>
                                <input id="logradouro-client-register" type="email" class="form-control">
                            </div>
                            <div>
                                <label class="form-label">Bairro</label>
                                <input id="bairro-client-register" type="email" class="form-control">
                            </div>
                            <div>
                                <label class="form-label">Número</label>
                                <input id="numero-client-register" type="email" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-content-footer">
                    <div class="card-content-button-action">
                        <button type="button" class="btn btn-primary" onclick="clearInputs()"> Limpar</button>
                    </div>
                    <div class="card-content-button-action">
                        <button type="button" class="btn btn-primary" onclick="registerClient()"> Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
